name: Airflow CI

on:
  push:
    branches:
      - main  # Trigger only on pushes to the 'main' branch

jobs:
  validate-dags:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install flake8 pytest pytest-airflow

      # Lint DAGs
      - name: Lint DAG code
        run: |
          flake8 Group1_ADO_T01/airflow_dag/dags/

      # Validate DAGs
      - name: Validate DAGs
        run: |
          airflow dags test orchestrate_dbt_to_snowflake $(date +%Y-%m-%d)
          airflow dags test orchestrate_s3_to_snowflake $(date +%Y-%m-%d)

