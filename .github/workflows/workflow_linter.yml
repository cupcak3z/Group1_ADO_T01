name: Workflow Linter

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint GitHub workflows
        run: yamllint .github/workflows/